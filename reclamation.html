<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/Black Simple Transport Design Logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/Black Simple Transport Design Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/Black Simple Transport Design Logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/Black Simple Transport Design Logo.png">

    <title>Reclamation</title>
</head>
<body>
    <div class="container">
        <div class="divider"></div>
        <div class="heading">
            <h2> <img src="assets/img/Black Simple Transport Design Logo.png" class="img" alt=""> Reclamation</h2>
        </div>
        <form id="contact-form" action="#"  role="form"  >
            <div class="row">
                <div class="col-md-6">
                    <label for="prenom" class="form-label">Firstname <span class="blues">*</span></label>
                    <input type="text" name="prenom" id="prenom" class="form-control" placeholder="your Firstname" required>
                </div>
                <div class="col-md-6">
                    <label for="nom" class="form-label">Lastname <span class="blues">*</span></label>
                    <input type="text" name="nom" id="nom" class="form-control" placeholder="Your Lastname" required>
                    
                </div>
                <div class="col-md-12">
                    <label for="mail" class="form-label">Email <span class="blues">*</span></label>
                    <input type="email" name="mail" id="mail" class="form-control" placeholder="Your Email" required>
                </div >
                <div class="col-md-12">
                    <label for="obet" class="form-label">Objet <span class="blues">*</span></label>
                    <input type="text" name="objet" id="objet" class="form-control"  required>
                </div >
                <div class="col-md-12">
                    <label for="" class="form-label">Motif</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option value="" selected>Choisissez votre motif</option>
                        <option value="1">Transport</option>
                        <option value="2">Marchandise</option>
                        <option value="3">Messagerie</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="msg" class="form-label">Message <span class="blues">*</span></label>
                    <textarea name="msg" id="msg" rows="4" cols="150" class="form-control" required> </textarea>
                </div>
                <div class="col-md-12">
                    <p class="blues"><strong>* Ces information son requises</strong></p>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn1 btn" value="Send">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
